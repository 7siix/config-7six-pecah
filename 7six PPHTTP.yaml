#║   7six clash config ║
#╚═════════════════╝
port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
external-ui: folder
interface-name: 7six
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 8.8.8.8
    - 8.8.4.4
    - 8.26.56.26
    - 8.20.247.20
  nameserver:
    - 114.114.114.114
    - 119.29.29.29
    - https://dns.google/dns-query
    - tls://dns.rubyfish.cn:853 
    - tls://8.8.8.8:853
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
tun:
  enable: true
  stack: system
  dns-hijack:
    - 8.8.8.8:53
    - tcp://8.8.8.8:53
  auto-route: true
proxy-groups:
- name: 7six
  type: select
  use:
    - 7six Provider 1
    - 7six Provider 2
    
- name: proxy
  type: select
  proxies:
  - 7six
  - relay
  - Auto Vmess
  - Auto Trojan
  - LB vmess
  - LB Trojan

- name: relay
  type: relay
  proxies:
    - 7six
  
- name: Auto Vmess
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  use:
  - 7six Provider 1
- name: Auto Trojan
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  use:
  - 7six Provider 2

- name: LB vmess
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - 7six Provider 1
- name: LB Trojan
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - 7six Provider 2

proxy-providers:
  7six Provider 1:
    type: http
    path: ./7six.yaml
    url: https://raw.githubusercontent.com/7siix/config-7six-pecah/main/Konpikvms.yaml
    interval: 900
    health-check:
      enable: true
      interval: 300
      lazy: true
      url: http://www.gstatic.com/generate_204

  7six Provider 2:
    type: http
    path: ./7sixx.yaml
    url: https://raw.githubusercontent.com/7siix/config-7six-pecah/main/Konpiktrjn.yaml
    interval: 900
    health-check:
      enable: true
      interval: 300
      lazy: true
      url: http://www.gstatic.com/generate_204

rule-providers:
  Proxy-ilped:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/7siix/punya76/main/Proxy_ilped.yaml"
    path: ./ruleset/ilped.yaml
    interval: 86400

  Direct-game:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/7siix/punya76/main/Direct.yaml"
    path: ./ruleset/Aplikasi.yaml
    interval: 86400
rules:
  - PROCESS-NAME,com.mobile.legends,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,100.64.0.0/10,DIRECT,no-resolve
  - IP-CIDR6,::1/128,DIRECT,no-resolve
  - IP-CIDR6,fc00::/7,DIRECT,no-resolve
  - IP-CIDR6,fe80::/10,DIRECT,no-resolve
  - IP-CIDR6,fd00::/8,DIRECT,no-resolve
  - DOMAIN-SUFFIX,ad.com,REJECT
  - DOMAIN,analytics.google.com,REJECT
  - DOMAIN,analyticsinsights-pa.googleapis.com,REJECT
  - DOMAIN,analyticsreporting.googleapis.com,REJECT
  - DOMAIN-SUFFIX,doubleclick.net,REJECT
  - DOMAIN-SUFFIX,googleadservices.com,REJECT
  - DOMAIN-SUFFIX,googleadsserving.cn,REJECT
  - DOMAIN-SUFFIX,googlesyndication.com,REJECT
  - DOMAIN-SUFFIX,googletagmanager.com,REJECT
  - DOMAIN-SUFFIX,googletagservices.com,REJECT
  - DOMAIN-SUFFIX,google-analytics.com,REJECT
  - DOMAIN-KEYWORD,adservice,REJECT
  - DOMAIN-KEYWORD,analytics,REJECT
  - DOMAIN-KEYWORD,analysis,REJECT
  - SRC-IP-CIDR,192.168.1.201/32,DIRECT
  - IP-CIDR,198.18.0.1/16,REJECT,no-resolve
  - GEOIP,IR,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - DST-PORT,80,DIRECT
  - SRC-PORT,7777,DIRECT
  - MATCH,proxy
