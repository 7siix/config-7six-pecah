port: 7890
socks-port: 7891
mixed-port: 7892
tproxy-port: 7893
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
proxy-groups:
- name: 7six
  type: select
  proxies:
  - vmess
  - Trojan
  - Auto Vmess
  - Auto Trojan
  - LB vmess
  - LB Trojan

- name: vmess
  type: select
  use:
  - 7six vmess

- name: Trojan
  type: select
  use:
  - 7six trojan

- name: Auto Vmess
  type: url-test
  tolerance: 50
  use:
  - 7six vmess

- name: Auto Trojan
  type: url-test
  tolerance: 50
  use:
  - 7six trojan

- name: LB vmess
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - 7six vmess

- name: LB Trojan
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - 7six trojan

proxy-providers:
  7six vmess:
    type: http
    path: ./vmess.yaml
    url: https://raw.githubusercontent.com/7siix/konpiknganu/main/Konpikvms.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 600
      lazy: true
      url: http://www.gstatic.com/generate_204

  7six trojan:
    type: http
    path: ./trojan.yaml
    url: https://raw.githubusercontent.com/7siix/konpiknganu/main/Konpiktrjn.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 600
      lazy: true
      url: http://www.gstatic.com/generate_204

rule-providers:
  Adblock :
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/7siix/konpiknganu/main/adblock.yaml
    path: ./ruleset/adblock.yaml
    interval: 86400

rules:
  - DOMAIN-SUFFIX,ad.com,REJECT
  - DOMAIN,analytics.google.com,REJECT
  - DOMAIN,analyticsinsights-pa.googleapis.com,REJECT
  - DOMAIN,analyticsreporting.googleapis.com,REJECT
  - DOMAIN-SUFFIX,doubleclick.net,REJECT
  - DOMAIN-SUFFIX,googleadservices.com,REJECT
  - DOMAIN-SUFFIX,googleadsserving.cn,REJECT
  - DOMAIN-SUFFIX,googlesyndication.com,REJECT
  - DOMAIN-SUFFIX,googletagmanager.com,REJECT
  - DOMAIN-SUFFIX,googletagservices.com,REJECT
  - DOMAIN-SUFFIX,google-analytics.com,REJECT
  - DOMAIN-KEYWORD,adservice,REJECT
  - DOMAIN-KEYWORD,analytics,REJECT
  - DOMAIN-KEYWORD,analysis,REJECT
  - RULE-SET,Adblock,REJECT
  - MATCH,7six
