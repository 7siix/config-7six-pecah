#║   7six clash config ║
#╚═════════════════╝
mode: rule
allow-lan: true
unified-delay: true
bind-address: '*'
log-level: info
ipv6: false
geodata-mode: true
external-controller: 0.0.0.0:9090
external-ui: clash-dashboard/dist
tcp-concurrent: false
interface-name: ""
enable-process: false
geodata-loader: memconservative
secret: ""
sniffer:
  enable: false
  sniffing:
    - tls
    - http
  force-domain:
    - '+'
  skip-domain:
    - 'google.com'
  port-whitelist:
    - 80
    - 443
    - 8000-9000
profile:
  store-selected: true
  store-fake-ip: false
dns:
  enable: true
  device: Meta
  ipv6: false
  default-nameserver: 
    - 8.8.8.8
    - 1.1.1.1
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter: ['networktest.twilio.com', '+.twilio.com']
  nameserver:
    - 1.0.0.1
    # ISI IP BUG YANG KALIAN GUNAKAN 
  proxy-server-nameserver:
    - 1.0.0.1
    # ISI IP BUG YANG KALIAN GUNAKAN 
  fallback: []
  fallback-filter:
    geoip: false
    geoip-code: 'ID'
    geosite:
      - GFW
      - GREATFIRE
    domain: ['google.com']
    ipcidr: [240.0.0.0/4]
tun:
  enable: false
  device: Meta
  stack: gvisor
  dns-hijack:
    - 'any:53'
    - 'tcp://any:53'
  auto-route: true
  auto-detect-interface: true
iptables: {enable: false, inbound-interface: "", bypass: []}
hosts:
  'note.microsoft.com': 104.18.38.174
  'maps.google.com': 104.18.10.39
geox-url:
  mmdb: "https://cdn.jsdelivr.net/gh/Dreamacro/maxmind-geoip@release/Country.mmdb"
  geoip: "https://github.com/v2fly/geoip/raw/release/geoip-only-cn-private.dat"
  geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/raw/release/geosite.dat"
tproxy-port: 9898
proxy-groups:
- name: 7six
  type: select
  use:
    - 7six Provider 1
    - 7six Provider 2
    
- name: proxy
  type: select
  proxies:
  - 7six
  - relay
  - Auto 1
  - Auto 2
  - LB 1
  - LB 2

- name: relay
  type: relay
  proxies:
    - 7six
  
- name: Auto 1
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  use:
  - 7six Provider 1
- name: Auto 2
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  use:
  - 7six Provider 2
  
- name: LB 1
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - 7six Provider 1
- name: LB 2
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - 7six Provider 2
- name: GAMEMAX
  type: select
  proxies:
    - DIRECT
  url: 'http://www.gstatic.com/generate_204'
  interval: 100
- name: SOSMED
  type: select
  proxies:
    - Auto 1
    - Auto 2
  url: 'http://www.gstatic.com/generate_204'
  interval: 100
- name: STREAMING
  type: select
  proxies:
    - LB 1
    - LB 2
  url: 'http://www.gstatic.com/generate_204'
  interval: 100
- name: "Ads"
  type: select
  proxies:
    - REJECT
    - DIRECT

proxy-providers:
  7six Provider 1:
    type: http
    path: ./7six.yaml
    interval: 900
    health-check:
      enable: true
      interval: 300
      lazy: true
      url: http://www.gstatic.com/generate_204

  7six Provider 2:
    type: http
    path: ./7sixx.yaml
    interval: 900
    health-check:
      enable: true
      interval: 300
      lazy: true
      url: http://www.gstatic.com/generate_204

rule-providers:
  Gaming:
    type: http
    behavior: classical
    path: "./confs/ruleset/Gamemax.yaml"
    url: https://raw.githubusercontent.com/7siix/punya76/main/ruleGamemax.yaml
    interval: 86400
  Sosmed:
    type: http
    behavior: domain
    path: "./confs/ruleset/Sosmed.yaml"
    url: https://raw.githubusercontent.com/7siix/punya76/main/Rule-Sosmed.yaml
    interval: 86400
  Streaming:
    type: http
    behavior: classical
    path: "./confs/ruleset/Streaming.yaml"
    url: https://raw.githubusercontent.com/7siix/punya76/main/Streaming.yaml
    interval: 86400
  ADs:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt"
    path: ./confs/ruleset/all-ads.yaml
    interval: 86400 
rules:
  - GEOSITE,Facebook,Auto 1
  - PROCESS-NAME,com.vanced.android.youtube,Auto 1
  - PROCESS-NAME,com.android.chrome,Auto 1
  - PROCESS-NAME,com.yy.hiyo,Auto 1
  - PROCESS-NAME,com.mobile.legends,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,100.64.0.0/10,DIRECT,no-resolve
  - IP-CIDR6,::1/128,DIRECT,no-resolve
  - IP-CIDR6,fc00::/7,DIRECT,no-resolve
  - IP-CIDR6,fe80::/10,DIRECT,no-resolve
  - IP-CIDR6,fd00::/8,DIRECT,no-resolve
  - DOMAIN-SUFFIX,ad.com,REJECT
  - DOMAIN,analytics.google.com,REJECT
  - DOMAIN,analyticsinsights-pa.googleapis.com,REJECT
  - DOMAIN,analyticsreporting.googleapis.com,REJECT
  - DOMAIN-SUFFIX,doubleclick.net,REJECT
  - DOMAIN-SUFFIX,googleadservices.com,REJECT
  - DOMAIN-SUFFIX,googleadsserving.cn,REJECT
  - DOMAIN-SUFFIX,googlesyndication.com,REJECT
  - DOMAIN-SUFFIX,googletagmanager.com,REJECT
  - DOMAIN-SUFFIX,googletagservices.com,REJECT
  - DOMAIN-SUFFIX,google-analytics.com,REJECT
  - DOMAIN-KEYWORD,adservice,REJECT
  - DOMAIN-KEYWORD,analytics,REJECT
  - DOMAIN-KEYWORD,analysis,REJECT
  - SRC-IP-CIDR,192.168.1.201/32,DIRECT
  - IP-CIDR,198.18.0.1/16,REJECT,no-resolve
  - GEOIP,IR,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - DST-PORT,80,DIRECT
  - SRC-PORT,7777,DIRECT
  - RULE-SET,Gaming,GAMEMAX
  - RULE-SET,Sosmed,SOSMED
  - RULE-SET,Streaming,STREAMING
  - RULE-SET,ADs,Ads
  - MATCH,proxy
